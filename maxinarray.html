<script>
    let number=[2,4,8,24,6,10,9];
    let max= number[0];
    let index=0;
    for (i=0; i < number.length; i++){
        if (number[i] > max){
            max= number[i];
            index=i;
        }
    }
    document.write(number + '<br>')
    document.write('Số lớn nhất là ' + max + ' ở vị trí ' + index);
</script>
